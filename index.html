<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h2>Illuminatti Initiation</h2>
  <form method="POST" autocomplete="on" action="#null">
    <div id="body">
      <fieldset>
        <div>
          <label>Identity:</label>
        </div>
        <input type="text" name="name" placeholder="Enter Name or Alias">
        <div>
          <label>Birth Date:</label>
        </div>
        <input type="text" name="date" placeholder="MM/DD/YYYY">
        <div>
          <label>E-mail:</label>
        </div>
        <input type="email" name="email" placeholder="Enter E-mail">
        <div>
          <label>Cellular Number:</label>
        </div>
        <input type="tel"  name="phone" placeholder="Enter Burner Number">
        <div>
          <label>Password:</label>
        </div>
        <input type="text" name="code" placeholder="The Password">
      </fieldset>
    </div>
    <input type="submit" value="Erase Public Existance" id="submit_button"/>
  </form>
  <div class="mes">
    <p> We will find you if you run away. Decide Carefully...</p>
  </div>
</body>
</html>
